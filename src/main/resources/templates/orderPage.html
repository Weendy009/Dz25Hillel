<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #333;
            text-align: left;
        }

        li strong {
            color: #ff6f61;
        }
    </style>
</head>
<body>
<h1>Order Details</h1>

<h2>Order Information</h2>
<p>ID: <span th:text="${order.id}"></span></p>
<p>Date: <span th:text="${order.date}"></span></p>
<p>Cost: $<span th:text="${order.cost}"></span></p>

<h2>Order Products</h2>
<ul>
    <li th:each="product : ${order.products}">
        <strong>Product Name:</strong> <span th:text="${product.product.name}"></span><br>
        <strong>Product Price:</strong> <span th:text="${product.product.cost}"></span><br>
    </li>
</ul>
</body>
</html>
